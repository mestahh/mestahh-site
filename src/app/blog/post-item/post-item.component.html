<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default" *ngFor="let post of posts">
      <div class="panel-heading"><strong>{{ post.title}}</strong></div>
      <div class="panel-body" [innerHtml]="post.body"></div>
      <div class="panel-footer">
        <small>Created by {{ post.author}}<span class="pull-right">{{ post.date}}</span></small>
      </div>
    </div>
  </div>
</div>
