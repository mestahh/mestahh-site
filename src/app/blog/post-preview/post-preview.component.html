<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading"><strong><a [routerLink]="['/posts', post.id]">{{ post.title }}</a></strong></div>
      <div class="panel-body" [innerHtml]="post.body.substr(0, 200) + '...'"></div>
      <div class="panel-footer">
        <small>{{ post.author }}<span class="pull-right">{{ post.createdAt | date }}</span></small>
      </div>
    </div>
  </div>
</div>
