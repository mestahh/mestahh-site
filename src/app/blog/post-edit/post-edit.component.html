<div class="row">
  <div class="col-xs-10">
    <h4>Edit your post</h4>
    <form (ngSubmit)="edit(f)" #f="ngForm">
      <div class="row form-group">
        <div class="col-xs-12">
          <label for="title">Title</label>
          <input type="text" class="form-control" [ngModel]="title" id="title" name="title" required="true">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-xs-12">
          <label for="post">Post</label>
          <textarea rows="10" class="form-control" id="post" [ngModel]="content" name="content" required="true"></textarea>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-xs-12">
          <button class="btn" [disabled]="!f.valid || f.pristine" type="submit">Edit</button>
        </div>
      </div>
    </form>
  </div>
</div>
